<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta标签,设定的是页面的元值对信息 
		 可以设定页面的很多基本属性
	
		 charset="UTF-8" 设定页面的编码格式为utf-8字符集

		 html计算机语言,默认只支持英文数字以及规定的符号
		 如果输入不支持的文字形式,会显示为乱码

		 utf-8,支持大部分已知的文字形式,都可以正常的显示

		 html规定,程序的编码格式必须使用utf-8,浏览器的编码格式也必须是utf-8
		 
		 大部分浏览器,默认编码格式都是utf-8

	-->
    <meta charset="UTF-8">
    <title>北京有点热,能不能开空调</title>
</head>

<body>
    <!-- 标签的title属性 
		 当鼠标悬停在标签上,弹出对话框,内容为标签的属性值
	-->
    <!-- <s title="我是弹出来的内容">远程的同志们,你们热不热~~~</s>周六周日别忘了来上课 -->
    <!-- 标签的属性必须与标签配合,标签没有的属性,添加之后不会有执行效果 -->
    <span color="red">北京</span>
    <!-- 标签的属性值也必须与标签属性相互配合,如果设定错误的属性值,也不会执行,只会执行默认属性值 -->
    <font color="red">上海</font>
</body>

</html>
